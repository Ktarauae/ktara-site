  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 900;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
    }

    p.tagline {
      font-size: 1.25rem;
      margin-bottom: 3rem;
      font-weight: 500;
      max-width: 600px;
      line-height: 1.5;
      color: #cceeff;
      text-shadow: 0 0 5px #0ff;
    }

    a.whatsapp-btn {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
    }

    a.whatsapp-btn:hover {
      background-color: #1ebe57;
      box-shadow: 0 7px 20px rgba(37, 211, 102, 0.7);
    }

    a.whatsapp-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      color: #99ccff88;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }

      p.tagline {
        font-size: 1rem;
      }

      a.whatsapp-btn {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
