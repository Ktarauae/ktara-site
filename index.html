<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ktara</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #d0d0d0;
    }
    .btn {
      background: #00e8b4;
      color: #000;
      padding: 12px 30px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #01c79e;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Ktara</h1>
  <p>Born to be bold. Crafted to stand out. Your next favorite brand starts here.</p>
  <a href="https://wa.me/your-number-here" class="btn" target="_blank">Contact on WhatsApp</a>

  <footer>
    &copy; 2025 Ktara. All rights reserved.
  </footer>
</body>
</html>
